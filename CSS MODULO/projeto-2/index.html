<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Instagram</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Foto Celular">
        </div>

        <div class="instagram-login">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Instagram Logo">

                <input type="text" name="login" id="" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="pass" id="" placeholder="Senha">

                <button type="submit" class="btn-login">Entrar</button>

                <span class="or">OU</span>

                <div class="forget">
                    <span class="login-facebook">
                        <img src="./img/facebook-logo.png" alt="Facebook Logo">
                        <a href="#">Entrar com o Facebook</a>
                    </span>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
            </div>


            <div class="group">
                <span>Não tem uma conta?</span>
                <a href="#">Cadastre-se</a>
            </div>

            <div class="apps">
                <p class="text-app">Obtenha o aplicativo.</p>

                <div class="apps-group">
                    <a href="#" class="btn-app">
                        <img src="./img/apple-button.png" alt="App Store">
                    </a>
    
                    <a href="#" class="btn-app">
                        <img src="./img/googleplay-button.png" alt="Google Play">
                    </a>
                </div>
            </div>

            
            <footer>
                <div class="foot">
                    © 2022 Instagram from AlairJ
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
